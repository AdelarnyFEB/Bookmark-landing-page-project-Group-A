<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">
</head>
<body>
    <section>
        <div class="first-layout">
            <div class="flex-column">
                <div class="header-text">
                <h1 class="header">A Simple Bookmark Manager</h1>
                <p>A clean and simple interface to organize your favourite websites. Open a new
                    browser tab and see your sites load instantly. Try it for free.</p>
                </div>
                <div class="button">
                    <button id="btn1">Get it on Chrome</button>
                    <button id="btn2">Get it on Firefox</button>
                </div>
            </div>
        
            <div class="overlay">
                <div class="shape"></div>
                <img class="MyImage" src="./images/illustration-hero.svg" alt="illustration-hero">
            </div>
        </div>
    </section>
</body>
</html>
